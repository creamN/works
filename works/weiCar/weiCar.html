<!--ad20160309-->
<body class="ad0309">
<!--banner-->
<div class="banner">
    <img src="images/banner.png"/>
    <h2 class="banner_caption">一样的收益率&nbsp;&nbsp;&nbsp;不一样的安全感</h2>
    <h2 class="hide">5000元新手豪礼<br/>0.5％专属加息</h2>
    <ul class="banner_content">
        <li class="coin1"><img src="images/coin.png"/></li>
        <li class="coin2"><img src="images/coin.png"/></li>
        <li class="title"><img src="images/banner_title.png"/></li>
        <li class="coin3"><img src="images/coin.png"/></li>
    </ul>
</div>
<!--main-->
<div class="main">
    <!--提交信息-->
    <div class="refer">
        <div class="input_box">
            <label for="phone">手机号</label>
            <input id="phone" type="tel" placeholder="输入手机号码" maxlength="11"/>
        </div>
        <div class="input_box">
            <div class="password_box">
                <label for="password">设置密码</label>
                <input id="password" type="password" placeholder="输入登录密码"/>
            </div>
            <div class="confirm_box">
               <label for="confirm">再次确认</label>
               <input id="confirm" type="password"/>
           </div>
        </div>
        <div class="input_box code_box">
            <label for="code">验证码</label>
            <input id="code" class="code" type="tel" placeholder="输入验证码"/>
            <img class="code_img" src="images/code.jpg"/>
        </div>
        <div class="choose">
            <input class="checked" type="checkbox" checked="checked"/>
            <i class="fl"></i>
            我已阅读并同意<a class="blue" href="javascript:void(0);">《米缸金融服务协议》</a>
        </div>
        <a href="javascript:void(0);" class="button" id="submit">提交</a>
    </div>
    <!--验证手机-->
    <div class="verify hide">
        <h2>您的信息已成功提交</h2>
        <p>验证码已发送，请检查手机</p>
        <div class="check_box">
            <input class="ver_num" type="tel" placeholder="输入验证码"/>
            <input class="gain" type="button" value="获取验证码"/>
        </div>
        <a href="javascript:void(0);" class="button" id="ver_button">验证手机号</a>
    </div>
    <!--注册成功-->
    <div class="reg_success hide">
        <h2>您已成功注册米缸金融！</h2>
        <img class="gift" src="images/gift.png"/>
        <h3 class="hide">下载APP参与</h3>
        <span class="hide">等更多惊喜</span>
        <a href="javascript:void(0);" class="button">立即下载</a>
    </div>
</div>

</div>
<!--bottom-->
<div class="bottom">
    <ul class="bottom_content">
        <li>天安财险<br/>安全保障</li>
        <li>联创永宣<br/>注资米缸</li>
        <li class="last">0手续费<br/>随时转让</li>
    </ul>
    <p>您在米缸金融的保险类定期理财投资由天安财险本息承保<br/>具体保险条款以实际保单为准</p>
</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/weiCar.js"></script>
</html>
